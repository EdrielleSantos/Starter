<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <header>
            <h2 class="title">Our Reviews</h2>
        </header>

        <section class="review">
            <div class="review-image" >
                <img src="https://images.unsplash.com/photo-1613290973355-e3dd79b45de6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="" height="200vh" id="image-profile">
                
            </div>

            <div class="review-profile">
                <h4 id="author">Helena Castro</h4>
                <p id="job">Ux Design</p>
            </div>

            <div class="description">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe consectetur recusandae deleniti accusantium asperiores perferendis tenetur quo earum in. Consequatur magni explicabo quam. Consectetur, hic cumque praesentium autem rem nemo.
                </p>
            </div>

            <div class="review-buttons">
                <button class="prev-button">
                    <i class="ph ph-caret-left"></i>
                </button>

                <button class="next-button">
                    <i class="ph ph-caret-right"></i>
                </button>
            </div>

            <div class="btn">
                <button class="random-button">
                    surpreenda-me
                </button>
            </div>

        </section>
    </main>
</body>
</html>
